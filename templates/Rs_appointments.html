<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="hero appointment-hero">
      <h1>Book Your Appointment</h1>
      <p>Quick, simple and hassle-free booking.</p>
    </header>

    <section class="content">
      <form action="/submit_appointment" method="POST" class="appointment-form">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required />

        <label for="mobile">Mobile Number</label>
        <input
          type="text"
          name="mobile"
          id="mobile"
          required
          pattern="[0-9]{10}"
          placeholder="10-digit number"
        />

        <label for="reason">Reason for Visit</label>
        <textarea name="reason" id="reason" rows="6" required></textarea>

        <button type="submit">Book Appointment</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Dr. Rashmi Sinha's Clinic | All Rights Reserved</p>
    </footer>
  </body>
</html>
